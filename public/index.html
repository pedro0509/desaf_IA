<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon icon-->
    <link rel="shortcut icon" type="image/png" href="./assets/images/desafia_mascote.ico" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="./assets/styles/style.css">

    <title>Desaf. IA</title>
</head>

<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Lado esquerdo - Imagem e marca Desaf.IA -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="text-center">
                    <img src="./assets/images/desafia_mascote.png" alt="Desaf.IA" class="mb-4 mascot-image">
                    <h1 class="display-2 mb-2 logo">Desaf.IA</h1>
                </div>
            </div>

            <!-- Lado direito - Formulário -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="w-100 form-container">

                    <div class="card shadow-sm">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0 text-center">
                                Criar um novo desafio!
                                <i class="bi bi-controller"></i>
                            </h4>
                        </div>
                        <div class="card-body">
                            <form id="quizForm">
                                <div class="mb-3">
                                    <label for="courseName" class="form-label">Nome do Curso</label>
                                    <input type="text" class="form-control" id="courseName"
                                        placeholder="Ex: Técnico em Enfermagem" required>
                                </div>

                                <div class="mb-3">
                                    <label for="quizTheme" class="form-label">Tema do Questionário</label>
                                    <input type="text" class="form-control" id="quizTheme"
                                        placeholder="Ex: Programação Orientada a Objetos" required>
                                </div>

                                <div class="mb-4">
                                    <label for="questionCount" class="form-label">Quantidade de Perguntas Por Grupo</label>
                                    <input type="number" class="form-control" id="questionCount" min="1" max="10"
                                        value="3" required>
                                </div>

                                <div class="mb-4">
                                    <label for="teamCount" class="form-label">Quantidade de Equipes</label>
                                    <input type="number" class="form-control" id="teamCount" min="1" max="10" value="2"
                                        required>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="bi bi-play-circle me-2"></i>
                                        Iniciar Jogo!
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <script>
            document.getElementById('quizForm').addEventListener('submit', async function (event) {
                event.preventDefault();

                const formData = {
                    courseName: document.getElementById('courseName').value,
                    quizTheme: document.getElementById('quizTheme').value,
                    questionCount: parseInt(document.getElementById('questionCount').value),
                    teamCount: parseInt(document.getElementById('teamCount').value)
                };

                try {
                    // Enviar dados para o backend
                    const response = await fetch('/api/session/create-session', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        credentials: 'include',
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        const result = await response.json();

                        // Salvar sessionId no localStorage para usar no quiz
                        localStorage.setItem('gameSessionId', result.sessionId);
                        localStorage.setItem('gameCreated', 'true');

                        console.log('Sessão criada:', result);

                        // Redirecionar para a página do quiz
                        window.location.href = 'quiz.html';

                    } else {
                        const error = await response.json();
                        alert('Erro ao iniciar o jogo: ' + error.error);
                    }
                } catch (error) {
                    console.error('Erro:', error);
                    alert('Erro ao conectar com o servidor');
                }
            });

        </script>
</body>

</html>

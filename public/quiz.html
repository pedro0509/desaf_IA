<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon icon-->
    <link rel="shortcut icon" type="image/png" href="./assets/images/desafia_mascote.ico" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="./assets/styles/style.css">

    <title>Quiz - Desaf.IA</title>
</head>

<body>
    <!-- Header do Quiz -->
    <div class="quiz-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="h2 mb-1">
                        <i class="bi bi-trophy me-2"></i>
                        Tema: <span id="quizTheme">Carregando...</span>
                    </h1>
                    <p class="mb-0 opacity-75">
                        <i class="bi bi-lightbulb me-2"></i>
                        <span id="courseName">Carregando...</span>
                    </p>
                </div>
                <div class="col-md-4 text-md-end">
                    <div class="d-flex justify-content-md-end align-items-center mt-3 mt-md-0">
                        <div class="me-3">
                            <small class="d-block opacity-75">Pergunta</small>
                            <strong><span id="currentQuestion">0</span> / <span id="totalQuestions">0</span></strong>
                        </div>
                        <button class="btn btn-outline-light btn-sm" onclick="goHome()" title="Voltar ao início">
                            <i class="bi bi-house-door"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div class="row h-100 d-flex align-items-stretch">
            <!-- Card do Grupo Atual -->
            <div class="col-md-6 d-flex justify-content-center mb-4">
                <div class="card bg-gradient border-0 shadow-lg">
                    <div class="card-header bg-primary text-center py-3">
                        <h2 class="mb-0 text-white">
                            <i class="bi bi-people-fill me-2"></i>
                            Vez do <span id="teamNumber">Grupo 1</span>
                        </h2>
                        <small class="text-light opacity-75">
                            <i class="bi bi-clock me-1"></i>
                            Faça sua pergunta para a IA
                        </small>
                    </div>

                    <div class="card-body p-4">
                        <!-- Área da Pergunta -->
                        <div class="mb-4">
                            <label for="caixaPergunta" class="form-label fw-bold">
                                <i class="bi bi-chat-quote me-2"></i>
                                Sua Pergunta:
                            </label>
                            <textarea class="form-control form-control-lg" id="caixaPergunta" rows="3"
                                placeholder="Digite sua pergunta aqui..."></textarea>
                            <div class="form-text">
                                <i class="bi bi-info-circle me-1"></i>
                                Dica: Perguntas mais elaboradas são mais difíceis para a IA responder.
                            </div>
                        </div>

                        <!-- Botões de Ação -->
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="text-muted">
                                <small>
                                    <i class="bi bi-arrow-repeat me-1"></i>
                                    Grupo <span id="currentTeamDisplay">1</span> de <span
                                        id="totalTeamsDisplay">4</span>
                                </small>
                            </div>

                            <div class="btn-group">
                                <button type="button" class="btn btn-primary btn-lg px-4" id="btnEnviarPergunta">
                                    <i class="bi bi-send me-2"></i>
                                    <span id="btnText">Enviar Pergunta</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Área de Resposta da IA -->
            <div class="col-md-6 d-flex justify-content-center" id="respostaIA" style="display: none;">
                <div class="card bg-dark border-success shadow-lg">
                    <div class="card-header bg-success text-center py-3">
                        <h5 class="mb-0 text-white">
                            <i class="bi bi-robot me-2"></i>
                            Resposta da Inteligência Artificial
                        </h5>
                    </div>
                    <div class="card-body p-4">
                        <div class="d-flex align-items-start">
                            <div class="flex-shrink-0 me-3">
                                <div class="bg-success rounded-circle p-2">
                                    <i class="bi bi-cpu text-white"></i>
                                </div>
                            </div>
                            <div class="flex-grow-1">
                                <p id="textoResposta" class="text-light mb-3 fs-6 lh-base"></p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-success">
                                        <i class="bi bi-check-circle me-1"></i>
                                        Resposta gerada com sucesso
                                    </small>
                                    <button class="btn btn-outline-success btn-sm" onclick="nextTeam()">
                                        <i class="bi bi-arrow-right me-1"></i>
                                        Próximo Grupo
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Indicador de Progresso dos Grupos -->
        <div class="row justify-content-center mt-4">
            <div class="col-lg-8">
                <div class="card bg-light border-0">
                    <div class="card-body py-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted fw-bold">Progresso dos Grupos:</small>
                            <div id="groupIndicators" class="d-flex gap-2">
                                <!-- Indicadores serão gerados dinamicamente -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./assets/scripts/quiz.js"></script>

    <script>
        // Inicialização do Quiz
        document.addEventListener('DOMContentLoaded', function () {
            initQuiz();
        });
    </script>

</body>

</html>
